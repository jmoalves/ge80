<ion-navbar class="app-header" primary>
    <ion-toolbar>
        <ion-grid no-padding>
            <ion-row align-items-center>
                <ion-col col-auto>
                    <ion-item>
                        <ion-title>GE80</ion-title>
                    </ion-item>
                </ion-col>
                <ion-col>
                </ion-col>
                <ion-col col-auto>
                    <ion-item *ngIf="loggedIn">
                        <ion-avatar item-start>
                            <img src="{{ user.photoURL }}">
                        </ion-avatar>
                        <label>{{ user.email }}</label>
                    </ion-item>
                </ion-col>
                <ion-col col-auto>
                    <button ion-button color="primary"> <!--(click)="reload($event)"> -->
                        <ion-icon  name="refresh"></ion-icon>
                      </button>
                    <button *ngIf="showLogin" ion-button color="primary" (click)="login($event)">
                        <ion-icon  name="log-in"></ion-icon>
                      </button>
                    <button *ngIf="showLogout" ion-button color="primary" (click)="logout($event)">
                        <ion-icon  name="log-out"></ion-icon>
                      </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-navbar>
