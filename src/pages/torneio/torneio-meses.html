<ion-header>
    <app-header title="Torneio - {{ ano }}">
    </app-header>
</ion-header>


<ion-content class="app-background">
    <ion-grid>
        <ion-row justify-content-between align-items-center>
            <ion-col align-self-center col-12 col-md-4 col-lg-3 *ngFor="let item of torneioItems">
                <ion-card>
                    <ion-card-header no-padding>
                        <ion-item class="barra-mes">
                            <h2 text-center>{{item.nome}}</h2>
                        </ion-item>
                    </ion-card-header>
                    <ion-card-content no-padding>
                        <ion-item *ngFor="let patrulha of item.patrulhaArray" detail-push [ngClass]="{ topo : patrulha.topo }" (click)="detail($event, item, patrulha.id)">
                            <ion-avatar item-start>
                                <img [src]="patrulha.avatar">
                                <p>{{patrulha.nome}}</p>
                            </ion-avatar>
                            <progress-bar progress="{{patrulha.totais.geral}}" maximum="{{item.maxPontos}}" color="{{patrulha.cor}}"></progress-bar>
                        </ion-item>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
