<ion-header>

    <ion-navbar primary>
        <ion-title>Torneio de eficiÃªncia</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-slides direction="vertical">
        <ion-slide *ngFor="let item of torneioItems">
            <ion-card>
                <ion-card-header no-padding>
                    <ion-item class="barra-mes">
                        <h2 text-center>{{item.nome}}</h2>
                    </ion-item>
                </ion-card-header>
                <ion-card-content no-padding>
                    <ion-item *ngFor="let patrulha of item.patrulhaArray" [ngClass]="{ topo : patrulha.topo }">
                        <ion-avatar item-start>
                            <img [src]="patrulha.avatar">
                            <p>{{patrulha.nome}}</p>
                        </ion-avatar>
                        <p>
                            <progress-bar progress="{{patrulha.totais.geral}}" maximum="{{item.maxPontos}}" color="{{patrulha.cor}}" (barClicked)="barClicked($event, item, patrulha.id)"></progress-bar>
                        </p>
                    </ion-item>
                </ion-card-content>
            </ion-card>
        </ion-slide>
    </ion-slides>
</ion-content>
