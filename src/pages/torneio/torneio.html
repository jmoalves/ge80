<ion-header>
    <app-header title="Torneio">
    </app-header>
</ion-header>


<ion-content class="app-background">
    <ion-grid>
        <ion-row justify-content-between align-items-center>
            <ion-col align-self-center col-12 col-lg-4 *ngFor="let ano of anos">
                <ion-card (click)="mes($event, ano)">
                    <ion-card-header no-padding>
                        <ion-item class="barra-mes">
                            <h2 text-center>{{ano}}</h2>
                        </ion-item>
                    </ion-card-header>
                    <ion-card-content no-padding>
                        <ion-item *ngFor="let patrulha of data[ano].patrulhas" [ngClass]="{ topo : patrulha.topo }">
                            <ion-avatar item-start>
                                <img [src]="patrulha.avatar">
                                <p>{{patrulha.nome}}</p>
                            </ion-avatar>
                            <progress-bar progress="{{patrulha.totalGeral}}" maximum="{{data[ano].maxPontos}}" color="{{patrulha.cor}}"></progress-bar>
                        </ion-item>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
