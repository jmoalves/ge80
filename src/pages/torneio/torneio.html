<ion-header>
    <ion-navbar primary>
        <ion-toolbar>
            <ion-title>Torneio de eficiÃªncia</ion-title>
            <ion-buttons end>
                <button ion-button large color="primary" (click)="refresh($event)">
                  <ion-icon  name="refresh"></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides direction="vertical" centeredSlides="true" #slides>
        <ion-slide *ngFor="let item of torneioItems">
            <ion-card>
                <ion-card-header no-padding>
                    <ion-item class="barra-mes">
                        <h2 text-center>{{item.nome}}</h2>
                    </ion-item>
                </ion-card-header>
                <ion-card-content no-padding>
                    <ion-item detail-push *ngFor="let patrulha of item.patrulhaArray" [ngClass]="{ topo : patrulha.topo }" (click)="barClicked($event, item, patrulha.id)">
                        <ion-avatar item-start>
                            <img [src]="patrulha.avatar">
                            <p>{{patrulha.nome}}</p>
                        </ion-avatar>
                        <progress-bar progress="{{patrulha.totais.geral}}" maximum="{{item.maxPontos}}" color="{{patrulha.cor}}"></progress-bar>
                    </ion-item>
                </ion-card-content>
            </ion-card>
        </ion-slide>
    </ion-slides>
</ion-content>
