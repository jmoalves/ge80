<ion-header>

    <ion-navbar primary>
        <ion-title>{{ 'TORNEIO_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-slides pager="true">
        <ion-slide *ngFor="let item of torneioItems">
            <ion-card>
                <ion-item class="barra-mes">
                    <h2 text-center>{{item.id}}</h2>
                </ion-item>

                <ion-card-content>
                    <ion-row *ngFor="let patrulha of item.patrulha">
                        <ion-item>
                            <ion-avatar item-start>
                                <img [src]="patrulha.avatar">
                                <p>{{patrulha.nome}}</p>
                            </ion-avatar>
                            <p>
                                <progress-bar progress="{{patrulha.pontos}}" maximum="{{item.maxPontos}}" color="{{patrulha.cor}}" (barClicked)="barClicked($event, item.origin, patrulha.origin)"></progress-bar>
                            </p>
                        </ion-item>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </ion-slide>
    </ion-slides>
</ion-content>
