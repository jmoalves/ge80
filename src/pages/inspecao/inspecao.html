<ion-header>
    <app-header>
    </app-header>
</ion-header>


<ion-content class="app-background" no-padding>
    <ion-grid no-padding no-margin>
        <ion-row>
            <ion-col></ion-col>
            <ion-col col-auto>
                <ion-card>
                    <ion-item>
                        <ion-label>Data</ion-label>
                        <ion-input type="date" [(ngModel)]="dtInspecao"></ion-input>
                    </ion-item>
                </ion-card>
            </ion-col>
            <ion-col>

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col *ngFor="let patrulha of inspecao" col-12 col-md-6 col-xl-3>
                <ion-card no-padding>
                    <ion-card-header class="inspecao-header" no-padding no-margin>
                        <ion-grid no-padding no-margin>
                            <ion-row no-padding no-margin>
                                <ion-col col-auto>
                                    <ion-item>
                                        <ion-badge item-start [ngClass]="{ perdePonto : penalidadePatrulha(patrulha) }">{{ quantos(patrulha) }}</ion-badge>
                                        <ion-label>{{ patrulha.nome }}</ion-label>
                                    </ion-item>
                                </ion-col>
                                <ion-col col-auto>
                                    <ion-item>
                                        <ion-checkbox id="check-bastao" [(ngModel)]="patrulha.bastao"></ion-checkbox>
                                        <ion-label fixed>Bast√£o?</ion-label>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-header>
                    <ion-card-content no-padding no-margin>
                        <ion-grid>
                            <ion-row *ngFor="let jovem of patrulha.jovens" [ngClass]="{ jovemPresente : jovem.presente, jovemAusente : !jovem.presente }">
                                <ion-col col-2 col-sm-auto text-center>
                                    <ion-thumbnail class="foto" (click)="jovemPresenteToggle(jovem)">
                                        <img src="{{jovem.avatar}}">
                                    </ion-thumbnail>
                                </ion-col>
                                <ion-col>
                                    <ion-grid no-padding no-margin>
                                        <ion-row>
                                            <ion-col col-auto>
                                                <ion-label class="jovem" no-margin>{{ jovem.nome }}</ion-label>
                                            </ion-col>
                                        </ion-row>
                                        <ion-row>
                                            <ion-col col-auto>
                                                <ion-grid no-padding no-margin>
                                                    <ion-row class="inspecao">
                                                        <ion-col col-auto>
                                                            <ion-label (click)="toggleDistintivo(jovem)">
                                                                <img [hidden]="jovem.distintivos > 0" class="check-icon" src="assets/img/flaticon/badge-ok.svg">
                                                                <img [hidden]="jovem.distintivos == 0" class="check-icon" src="assets/img/flaticon/badge-falta.svg">
                                                            </ion-label>
                                                        </ion-col>
                                                        <ion-col col-auto>
                                                            <button ion-button small icon-only (click)="decrementaDistintivo(jovem)">
                                                    <ion-icon name="remove"></ion-icon>
                                                  </button>
                                                            <div class="distintivos">
                                                                <p text-right>{{ jovem.distintivos }}</p>
                                                            </div>
                                                            <button ion-button small icon-only (click)="incrementaDistintivo(jovem)">
                                                    <ion-icon name="add"></ion-icon>
                                                  </button>
                                                        </ion-col>
                                                        <ion-col col-auto margin-left>
                                                            <ion-label (click)="toggleCaneta(jovem)">
                                                                <img [hidden]="!jovem.caneta" class="check-icon" src="assets/img/flaticon/pen-ok.svg">
                                                                <img [hidden]="jovem.caneta" class="check-icon" src="assets/img/flaticon/pen-falta.svg">
                                                            </ion-label>
                                                        </ion-col>
                                                        <ion-col col-auto>
                                                            <ion-label (click)="toggleLenco(jovem)">
                                                                <img [hidden]="!jovem.lenco" class="check-icon" src="assets/img/flaticon/tie-ok.svg">
                                                                <img [hidden]="jovem.lenco" class="check-icon" src="assets/img/flaticon/tie-falta.svg">
                                                            </ion-label>
                                                        </ion-col>
                                                        <ion-col col-auto>
                                                            <ion-label (click)="toggleUniforme(jovem)">
                                                                <img [hidden]="!jovem.uniforme" class="check-icon" src="assets/img/flaticon/shirt-ok.svg">
                                                                <img [hidden]="jovem.uniforme" class="check-icon" src="assets/img/flaticon/shirt-falta.svg">
                                                            </ion-label>
                                                        </ion-col>
                                                    </ion-row>
                                                </ion-grid>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
